          <span id="billAmountValue">$500</span>
        </div>
        <br>
        <div>
          Tip Percentage:
          <input type="range" id="tipPercentage" min="0" max="100" value="15">

        </div>
        <br>
        <div>
          Split Among:
          <input type="range" id="splitAmong" min="1" max="10" value="1">
          <span id="splitAmongValue">1</span>
        </div>
        <br><br>
        <div id="tipAmount">Tip Amount: $0</div>
        <div id="totalAmount">Total Amount: $0</div>
        <div id="amountPerPerson">Amount Per Person: $0</div>
      </div>
<script>
    const billAmountRange = document.getElementById("billAmount");
const billAmountValue = document.getElementById("billAmountValue");
const tipPercentageRange = document.getElementById("tipPercentage");
const tipPercentageValue = document.getElementById("tipPercentageValue");
const splitAmongRange = document.getElementById("splitAmong");

const tipAmount = document.getElementById("tipAmount");
const totalAmount = document.getElementById("totalAmount");
const amountPerPerson = document.getElementById("amountPerPerson");

  billAmountValue.innerHTML = "$" + billAmountRange.value;
  calculateTip();
});

  tipPercentageValue.innerHTML = tipPercentageRange.value + "%";
  calculateTip();
});

splitAmongRange.addEventListener("input", function() {
  splitAmongValue.innerHTML = splitAmongRange.value;
  calculateTip();
});

function calculateTip() {

  const tipPercentage = Number(tipPercentageRange.value) / 100;
  const splitAmong = Number(splitAmongRange.value);

</script>
