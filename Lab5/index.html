<html>
    <head>
        <style>
        #hello {
          animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
          
        }
        </style>
    </head>
<h2 id="hello">Hello</h2>
<input type="text" id="inputBox">
<button id="submitButton">Submit</button>
<body>
  <div class="main">
    
    <Button onclick="window.location.href = './index.html'">Task 1</Button>
    <Button onclick="window.location.href = './T2.html'">Task 2</Button>
    <Button onclick="window.location.href = './T3.html'">Task 3</Button>
    <Button onclick="window.location.href = './T4.html'">Task 4</Button>
    <Button onclick="window.location.href = './T5.html'">Task 5</Button>
    <Button onclick="window.location.href = './T6.html'">Task 6</Button>
    <Button onclick="window.location.href = './T7.html'">Task 7</Button>

</div>

<script>
const hello = document.getElementById("hello");
const inputBox = document.getElementById("inputBox");
const submitButton = document.getElementById("submitButton");

submitButton.addEventListener("click", function() {
  hello.innerHTML = inputBox.value;
});

</script>
</body>
</html>
